<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}login_templaate{%endblock%}</title>
    <link rel="stylesheet" href="/static/CSS/login_and_register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    {%block switch%}{%endblock%}
    <div class="message">
        {% if error_message %}
           <p class="error_message">{{error_message}}</p>
        {%endif%}
    </div>
    
    <div class="login_card">
        <img src="/static/Images/books.png" alt="Some error occured" height="70" width="70">
        {%block forms%}{%endblock%}
        <h2 id="head_text">{%block login_head%}{%endblock%}</h2>
        {%block extra_input%}{%endblock%}
        <p class="input_head">Username</p>
        <input type="text" placeholder="Enter Username" class="form-control" name="username" id="username"><br>
        <p class="input_head">Password</p>
        <input type="password" placeholder="Enter password" class="form-control" name="password" id="password"><br>
        <br>
        {%block buttons%}{%endblock%}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
