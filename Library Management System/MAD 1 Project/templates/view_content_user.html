{% extends 'base.html' %}

{% block title %}View PDF{% endblock %}
{%block nav_bar_content%}
<li class="nav_item">
    <a class="nav-link active" aria-current="page" href="{{url_for('user_dashboard',user_name=user_name)}}">My Books</a>
</li>
<li class="nav_item">
    <a class="nav-link" href="{{ url_for('book_store', user_name=user_name) }}">Books Store</a>
</li>
<li class="nav_item">
    <a class="nav-link" href="#">Stats</a>
</li>
<li class="nav_item">
    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
</li>
{%endblock%}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-end" >
                <a href="{{ url_for('static', filename='Uploads/pdfs/' + '/'.join(path.replace('\\', '/').split('/')[-1:])) }}"
                    class="btn btn-primary mt-3 mb-3" download>Download PDF</a>
            </div>
            <embed
                src="{{ url_for('static', filename='Uploads/pdfs/' + '/'.join(path.replace('\\', '/').split('/')[-1:])) }}"
                type="application/pdf" width="100%" height="600px" style="border: none;">
        </div>
    </div>
</div><div class="extra"></div>
{%endblock%}
